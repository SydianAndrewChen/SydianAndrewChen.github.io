### Site Settings ###
title               : Yian Chen's website
description         : >-
                      Game development, realtime rendering, & neural rendering.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : SydianAndrewChen/sydianandrewchen.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji
  - mathjax


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  #- documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Yian Chen
  image             : https://github.com/SydianAndrewChen/sydianandrewchen.github.io/blob/main/images/id.jpg?raw=true
# dribbble          : your_username
